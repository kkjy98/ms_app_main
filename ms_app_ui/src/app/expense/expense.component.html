<div class="container fullscreen">
<div class="row" style="height: 70%;">
    <div class="col-4 m-3">
        <p class="p-3 fs-5 border bg-light">Expense Tracker</p>
        <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
            <div class="form-floating">
              <input type="text" class="form-control" name="amount" placeholder="" formControlName="amount">
              <label for="floatingInput">Amount</label>
            </div>
            
            <select class="form-select form-select-sm mt-3" aria-label=".form-select-sm example" formControlName="category">
                <option value="" disabled selected>Categories</option> <!-- Add 'disabled' and empty value -->
                <option value="Food & Beverages">Food & Beverages</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Household">Household</option>
                <option value="Transportation">Transportation</option>
            </select>

            <div class="form-floating mt-3">
              <textarea class="form-control" placeholder="Description" id="floatingTextarea" formControlName="description"></textarea>
              <label for="floatingTextarea">Description</label>
            </div>
            
            <mat-form-field class="mt-3">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="row">
            <div class="col-4"><button class="btn btn-primary mt-3"  type="submit" style="display: flex;"><a style="color: white; text-decoration: none; ">Record</a></button>
            </div>
            <!-- <div class="col">
                <div *ngIf="isLoading" class="spinner_cont mt-3">
                    <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                    </div>
                 </div>
            </div>
            </div> -->
        </div>
        </form>
          
    </div>

    <div class="col m-3">
        <p class="p-3 fs-5 border bg-light">Expense List</p>
        <div class="mt-3 expense-list" #expenseList>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let expense of expensesList">
              <strong>Amount:</strong> {{ expense.amount }} <br>
              <strong>Category:</strong> {{ expense.category }} <br>
              <strong>Date:</strong> {{ expense.date }} <br>
              <strong>Description:</strong> {{ expense.description }} <br>
            </li>
          </ul>
        </div>
      </div>
          
    </div>
</div>   
<div class="row" style="height: 30%;">
    <div class="col m-3">
        <p class="p-3 fs-5 border bg-light">Data Graph</p>
    </div> 
</div>
